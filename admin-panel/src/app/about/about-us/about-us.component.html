<div class="container mt-5 mb-5">
  <div class="alert alert-warning text-center" *ngIf="error" role="alert">
    {{ error }}
  </div>
  <div class="">
    <div class="h1 mb-4">About Us</div>
    <p class="mb-4">Add About US</p>

    <form
      class="bg-white py-5"
      [formGroup]="submitForm"
      (ngSubmit)="Submitted()"
    >
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Title"
          formControlName="title"
        />
        <div
          class="form-text text-success"
          *ngIf="title.valid && (title.touched || title.dirty)"
        >
          <i class="fas fa-check"></i> Looks good!
        </div>
        <div
          class="form-text text-danger"
          *ngIf="title.errors?.['required'] && (title.dirty || title.touched)"
        >
          <i class="fas fa-exclamation-circle"></i> Title is required.
        </div>
      </div>

      <div class="mb-3">
        <textarea
          class="form-control"
          aria-label="With textarea"
          placeholder="Description"
          rows="6"
          formControlName="description"
        ></textarea>
        <div
          class="form-text text-success"
          *ngIf="
            description.valid && (description.touched || description.dirty)
          "
        >
          <i class="fas fa-check"></i> Looks good!
        </div>
        <div
          class="form-text text-danger"
          *ngIf="description.errors?.['required'] && (description.dirty || description.touched)"
        >
          <i class="fas fa-exclamation-circle"></i> Description is required.
        </div>
      </div>

      <div class="container mt-5 mb-5">
        <button
          type="submit"
          [disabled]="submitForm.invalid"
          class="btn btn-primary"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>

<div class="container mt-5 mb-5">
  <div class="">
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let about of abouts">
            <td>{{ about.id }}</td>
            <td>{{ about.title }}</td>
            <td>{{ about.description }}</td>
            <td>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                [attr.data-bs-target]="'#exampleModal' + about.id"

              >
                Delete
              </button>

              <!-- Modal -->
              <div
              class="modal fade"
              [id]="'exampleModal' + about.id"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Confirmation
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      Are you sure you want to delete this item?
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-dismiss="modal"
                        (click)="deleteAbout(about.id)"
                      >
                        Delete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

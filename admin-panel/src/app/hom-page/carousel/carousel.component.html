<div class="container mt-5 mb-5">
  <div class="alert alert-warning text-center" *ngIf="error" role="alert">
    {{ error }}
  </div>
  <div class="">
    <div class="h1 mb-4">carousels</div>
    <p class="mb-4">Add carousels</p>
    <form
      class="bg-white py-5"
      [formGroup]="submitForm"
      (ngSubmit)="Submitted()"
    >
      <div class="mb-3">
        <input
          type="file"
          class="form-control"
          id="imageInput"
          aria-describedby="imageHelp"
          formControlName="image"
          (change)="saveImageToDataBase($event)"
        />
        <div
          class="form-text text-success"
          *ngIf="image.valid && (image.touched || image.dirty)"
        >
          <i class="fas fa-check"></i> Looks good!
        </div>
        <div
          class="form-text text-danger"
          *ngIf="image.errors?.['required'] && (image.dirty || image.touched)"
        >
          <i class="fas fa-exclamation-circle"></i> Image is required.
        </div>
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="titleInput"
          aria-describedby="titleHelp"
          placeholder="Title"
          formControlName="title"
        />
        <div
          class="form-text text-success"
          *ngIf="title.valid && (title.touched || title.dirty)"
        >
          <i class="fas fa-check"></i> Looks good!
        </div>
        <div
          class="form-text text-danger"
          *ngIf="title.errors?.['required'] && (title.dirty || title.touched)"
        >
          <i class="fas fa-exclamation-circle"></i> Title is required.
        </div>
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="titleInput"
          aria-describedby="titleHelp"
          placeholder="sub_title"
          formControlName="sub_title"
        />

        <div
          class="form-text text-success"
          *ngIf="sub_title.valid && (sub_title.touched || sub_title.dirty)"
        >
          <i class="fas fa-check"></i> Looks good!
        </div>
        <div
          class="form-text text-danger"
          *ngIf="
              sub_title.errors?.['required'] &&
              (sub_title.dirty || sub_title.touched)
            "
        >
          <i class="fas fa-exclamation-circle"></i> sub_title is required.
        </div>
      </div>
      <div class="container mt-5 mb-5">
        <button
          type="submit"
          [disabled]="submitForm.invalid"
          class="btn btn-primary"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>

<div class="container mt-5 mb-5">
  <div class="">
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>sub_title</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let carousel of carousels">
            <td>{{ carousel.id }}</td>
            <td>{{ carousel.title }}</td>

            <td>{{ carousel.sub_title }}</td>
            <td>
              <img
                src="{{ apiImage + carousel.image }}"
                alt="{{ carousel.image }}"
                width="50px"
              />
            </td>

            <td>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                [attr.data-bs-target]="'#exampleModal' + carousel.id"
                data-bs-target="#exampleModal"
              >
                Delete
              </button>

              <!-- Modal -->
              <div
              class="modal fade"
              [id]="'exampleModal' + carousel.id"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Confirmation
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      Are you sure you want to delete this item?
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-dismiss="modal"
                        (click)="deletecarousel(carousel.id)"
                      >
                        Delete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

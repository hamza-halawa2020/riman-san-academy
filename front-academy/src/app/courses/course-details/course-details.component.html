<div class="container mt-5 mb-5" *ngIf="course">
  <div class="row">
    <div class="col-lg-9">
      <div>
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>
      </div>

      <div class="accordion m-auto" style="max-width: 800px">
        <div
          class="accordion-item mt-4"
          *ngFor="let video of videos; let i = index"
        >
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#panelsStayOpen-collapse-' + i"
            >
              {{ video.title }}
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapse-{{ i }}"
            class="accordion-collapse collapse"
          >
            <div class="accordion-body">
              <p>{{ video.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="card">
        <img
          src="{{ imageUrl + course.img }}"
          class="card-img-top"
          alt="{{ course.title }}"
        />
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <p class="text-muted">Price</p>
            </div>
            <div class="col-4">
              <p class="font-weight-bold">{{ course.price }} <small class="text-dark font-weight-bold">L.E</small></p>
            </div>
            <div class="col-8">
              <p class="text-muted">title</p>
            </div>
            <div class="col-4">
              <p class="font-weight-bold">{{ course.title }}</p>
            </div>
          </div>

          <div class="mt-3">
            <a
              [routerLink]="'/video/' + course.id"
              class="btn size text-white btn-block"
              >Enroll The Course</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

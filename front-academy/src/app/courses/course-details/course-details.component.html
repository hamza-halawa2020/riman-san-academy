<div class="container mt-5 mb-5" *ngIf="course">
  <div class="row">
    <div class="col-lg-9">
      <div>
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>
      </div>
      <div class="container" *ngFor="let video of videos">
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">{{ video.id }}</h5>
                <p class="card-text">{{ video.title }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="card">
        <img
          src="{{ imageUrl + course.img }}"
          class="card-img-top"
          alt="{{ course.title }}"
        />
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <p class="text-muted">Price</p>
            </div>
            <div class="col-4">
              <p class="font-weight-bold">{{ course.price }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <p class="text-muted">Course Duration</p>
            </div>
            <div class="col-4">
              <p class="font-weight-bold">5h 19m 5s</p>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <p class="text-muted">Course Level</p>
            </div>
            <div class="col-4">
              <p class="font-weight-bold">Medium</p>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <p class="text-muted">Language</p>
            </div>
            <div class="col-4">
              <p class="font-weight-bold">Arabic</p>
            </div>
          </div>
          <div class="mt-3">
            <a
              [routerLink]="'/video/' + course.id"
              class="btn btn-primary btn-block"
              >Enroll The Course</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

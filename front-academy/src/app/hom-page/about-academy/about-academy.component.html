<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 col-sm-12" *ngFor="let carousel of carousels">
      <img
        src="{{ apiImage + carousel.image }}"
        class="img-fluid rounded"
        alt="{{ carousel.title }}"
        width="550px"
      />
    </div>
    <div class="col-lg-6 col-sm-12">
      <div class="h5 mt-3">About riman-san Academy</div>
      <div class="h1">riman-san Academy for Training and Education</div>
      <div *ngFor="let about of aboutContent" class="about-item">
        <p class="">{{ about.description }}</p>
      </div>
      <button
        class="animated-button"
        data-text="Click Now"
        routerLink="/about-us"
      >
        Learn More
      </button>
    </div>
  </div>
</div>

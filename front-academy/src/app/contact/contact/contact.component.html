<app-page-headers [pageTitle]="pageTitle"></app-page-headers>
<div class="container mt-5 mb-5">
  <div class="">
    <div class="h1 mb-4">Contact Us</div>
    <p class="mb-4">
      Our dedicated Instructor Support Team is available to address your
      inquiries and provide feedback on your test video. Additionally, our
      comprehensive Teaching Center offers abundant resources to assist you
      throughout the process.
    </p>

    <form>
      <div class="row">
        <div class="col-lg-6 col-sm-12 mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Name"
          />
        </div>
        <div class="col-lg-6 col-sm-12 mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email"
          />
        </div>
      </div>

      <div class="col-lg-12 col-sm-12 mb-3">
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Phone"
        />
      </div>

      <div class="input-group mb-3">
        <textarea
          class="form-control"
          aria-label="With textarea"
          placeholder="Message"
          rows="6"
        ></textarea>
      </div>

      <div class="containermt-5 mb-5">
        <div class="btn btn-dark size">
          Send
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
            />
          </svg>
        </div>
      </div>
    </form>
  </div>
</div>

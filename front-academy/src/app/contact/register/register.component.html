<app-page-headers [pageTitle]="pageTitle"></app-page-headers>
<div class="container mt-5 mb-5">
  <div class="">
    <div class="h1 mb-4">Become an instructor</div>
    <p class="mb-4">
      Our Instructor Support Team is here to answer your questions and review
      your test video, while our Teaching Center gives you plenty of resources
      to help you through the process
    </p>

    <form>
      <div class="row">
        <div class="col-lg-6 col-sm-12 mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Name"
          />
        </div>
        <div class="col-lg-6 col-sm-12 mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Country"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12 mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email"
          />
        </div>
        <div class="col-lg-6 col-sm-12 mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Phone"
          />
        </div>
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Job Title"
        />
      </div>

      <div class="input-group mb-3">
        <textarea
          class="form-control"
          aria-label="With textarea"
          placeholder="BIO"
          rows="6"
        ></textarea>
      </div>
      <div class="input-group mb-3">
        <textarea
          class="form-control"
          aria-label="With textarea"
          placeholder="Experience"
          rows="6"
        ></textarea>
      </div>

      <div class="containermt-5 mb-5">
        <div class="btn btn-dark size">
          Send
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
            />
          </svg>
        </div>
      </div>
    </form>
  </div>
</div>
